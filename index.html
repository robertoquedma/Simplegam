<script>
var ativo=false;
var isgame=false;
var jogocomecado=false;
var gamehit=0;
var money=0;
var cliente=document.getElementById("cliente");
var idnumber=document.getElementById("idnumber");

idnumber.innerHTML=localStorage.getItem("idnumber");
function clienteid(){
localStorage.setItem("idnumber",idnumber.innerHTML)
}
function jogou(){
ativo=true;
}
function pegue(){
if(ativo==true){
var gold1=document.getElementById("gold1");
gold1.style.display="block";
if(gold1.classList!="gold1slide"){
gold1.classList.add("gold1slide");
setTimeout(()=>{
gold1.classList.remove("gold1slide");
gold1.style.display="none";
ativo=false;
},700)
}}
var limitxt=document.getElementById("limitxt");
var limit=document.getElementById("limit");
var kitchen=document.getElementById("kitchen");
var kitchen2=document.getElementById("kitchen2");
kitchen.style.display="none";
kitchen2.style.display="block";
money+=Math.round(Math.random()*100)
var coinstxt=document.getElementById("coins");
if(ativo==true){
coinstxt.innerHTML="R$0,0"+money;
if(money>1000){
coinstxt.innerHTML="R$0,"+money;
}
if(money>2000){
coinstxt.innerHTML="R$0,1"+money;
}
if(money>3000){
coinstxt.innerHTML="R$0,2"+money;
}
if(money>4000){
coinstxt.innerHTML="R$0,3"+money;
}
if(money>5000){
coinstxt.innerHTML="R$0,4"+money;
}
if(money>6000){
coinstxt.innerHTML="R$0,5"+money;
}
if(money>7000){
coinstxt.innerHTML="R$0,6"+money;
}
if(money>8000){
coinstxt.innerHTML="R$0,7"+money;
}
if(money>9000){
coinstxt.innerHTML="R$0,8"+money;
}
if(money>10000){
limit.style.display="block"
limitxt.innerHTML="Sua conta foi limitada ui:"+idnumber.innerHTML;
}
var ganhar=document.getElementById("ganhar");
ganhar.style.transform="scale(0)";
ganhar.style.left="0px";
ganhar.style.top="50px";
}
}
function gameloop(){
var egg=document.getElementById("egg");
var comidatxt=document.getElementById("comidatxt");
egg.src="egg.png";
gamehit=1;
setTimeout(()=>{
egg.src="egg.png";
},5000)
setTimeout(()=>{
egg.src="egg1.png";
gamehit=2;
},5000)
setTimeout(()=>{
if(isgame==true){
gamehit=3;
egg.src="egg2.png";
comidatxt.innerHTML="VOCE DEIXOU A COMIDA QUEIMAR<br/>COMECE DE NOVO";
}},10000)
}

function eggdisplay(){
isgame=true;
gameloop();
var smoke=document.getElementById("smoke");
var help=document.getElementById("help");
var help2=document.getElementById("help2");
help.style.display="none";
smoke.style.display="none";
var comidatxt=document.getElementById("comidatxt");
comidatxt.style.left="30px";
comidatxt.innerHTML="COMIDA AINDA NAO ESTA PRONTA";
var eggtx=document.getElementById("eggtx");
var brokeegg=document.getElementById("brokeegg");
var egg=document.getElementById("egg");

eggtx.style.display="block";
setTimeout(()=>{
eggtx.style.display="none";
brokeegg.style.display="block";
},200)
setTimeout(()=>{
brokeegg.style.display="none";
egg.style.display="block";
smoke.style.display="block";
},500)
setTimeout(()=>{
help2.style.display="block"
help2.style.left="270px";
help2.style.top="140px";
},4000)
}
function kitchendisplay(define){
var help2=document.getElementById("help2");
help2.style.top="220px";
help2.style.left="240px"
var kitchen2=document.getElementById("kitchen2");
var kitchen=document.getElementById("kitchen");
var close2=document.getElementById("close2");

if(define==1){
kitchen.style.display="block";

kitchen2.style.display="none";
}

else if(define==0){
kitchen.style.display="none";
kitchen2.style.display="block";
}
}

function game(){
var help=document.getElementById("help");
var help2=document.getElementById("help2");
help.style.display="none";
help2.style.display="none";
if(gamehit==2){
isgame=false;
var catch1=document.getElementById("catch");
var egg=document.getElementById("egg");
var ganhar=document.getElementById("ganhar");
var food=document.getElementById("food");
var smoke=document.getElementById("smoke");
var comidatxt=document.getElementById("comidatxt");
catch1.style.display="block";
egg.style.display="none";
smoke.style.display="block";
food.src="food2.png";
setTimeout(()=>{
catch1.style.display="none";
smoke.style.display="none";
comidatxt.innerHTML="VOCE JA PREPAROU A COMIDA";
comidatxt.style.left="50px";
ganhar.style.display="block";
ganhar.style.transform="scale(1)"
ganhar.style.left="1px"
ganhar.style.top="0px";
},200)
}
}

var musicaligada=1;
var efeitoligado=1;
function ligarmusica(){
musicaligada++;
if(musicaligada>1){
musicaligada=0;
}
}
function ligarefeito(){
efeitoligado++;
if(efeitoligado>1){
efeitoligado=0;
}
}
function definircond(){
var musica=document.getElementById("musica");
var efeito=document.getElementById("efeito");
if(musicaligada==0){
musica.src="musicadesligada.png";
}
else if(musicaligada==1){
musica.src="musicaligada.png";
}
if(efeitoligado==0){
efeito.src="efeitodesligado.png";
}
else if(efeitoligado==1){
efeito.src="efeitoligado.png";
}
}
setInterval(definircond,0);
function configsnone(define){

if(define==1){
var info=document.getElementById("info");
info.style.display="none";}
if(define==0){
var info=document.getElementById("info");
info.style.display="block";}
}
function salvar(){
var num=[35,84,432,64,29,42,29];
var qtde=num.length;
var atual=Math.round(Math.random()*qtde)+86428579
cliente.innerHTML="ID:"+atual;
idnumber.innerHTML=cliente.innerHTML;
}
